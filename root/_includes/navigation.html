
  <ul class="inline-flex">
    {% for item in site.data.navigation %}
    <li class="mx-10">
      <a href="{{ item.link }}" {% if page.url==item.link %}class="current" {% endif %}>
        {{ item.name }}
      </a>
    </li>
    {% endfor %}
    <!-- contact buton -->
    <li class="contact">
      <a href="/contact" class="bg-custom-green text-white rounded-full px-4 py-2 hover:bg-green-700">
        Contact
      </a>
    </li>
  </ul>
